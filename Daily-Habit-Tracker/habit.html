<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <h1>Daily Habits</h1>
                <div class="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progressText">0%</span>
            </div>
        </header>

        <div class="habits-container">
            <!-- Habits will be added dynamically -->
        </div>

        <button class="add-habit-btn" id="addHabitBtn">
            <i class="fas fa-plus"></i> Add Habit
        </button>

        <div class="modal" id="habitModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Habit</h2>
                <div class="input-group">
                    <input type="text" id="habitInput" placeholder="Enter habit name..." autocomplete="off">
                    <div class="input-hint">e.g. "Drink 8 glasses of water"</div>
                </div>
                <div class="modal-footer">
                    <button class="secondary-btn" id="cancelHabitBtn">Cancel</button>
                    <button class="primary-btn" id="saveHabitBtn">Save Habit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
