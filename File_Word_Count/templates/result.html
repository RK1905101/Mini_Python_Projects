<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>📊 Word Count Results</h1>

      <table>
        <thead>
          <tr>
            <th>Word</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          {% for word, count in word_counts.items() %}
          <tr>
            <td>{{ word }}</td>
            <td>{{ count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="chart-section">
        <h2>Visualization</h2>
        <img
          src="{{ url_for('static', filename=chart) }}"
          alt="Word Frequency Chart"
          class="chart-img"
        />
      </div>

      <div class="btn-group">
        <a
          class="btn secondary"
          href="{{ url_for('download_file', filename=csv_file) }}"
          >⬇️ Download CSV</a
        >
        <a class="btn" href="{{ url_for('index') }}">🔁 Analyze Another File</a>
      </div>
    </div>

    <footer>
      <p>Developed with ❤️ using Flask</p>
    </footer>
  </body>
</html>
